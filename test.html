<!doctype html>
<html>
    <head>
        <title>darren - Impress demo</title>
        <meta charset="utf-8" />
        <link href="css/impress-demo.css" rel="stylesheet" />
    </head>
    <body>
        <div class="impress-not-supported">
            <div class="fallback-message">
                <p>你的浏览器<b>不支持</b> impress.js, 所以当前展示的是简化版。</p>
                <p>为了获得更好的体验，请使用最新的 <b>Chrome</b>, <b>Safari</b> 或者 <b>Firefox</b> 浏览器。</p>
            </div>
        </div>
        <div id="impress">
            <div class="step slide" data-x="0" data-y="0">
                <div style="text-align:center;margin-top:35%">Good Morning, Teachers.</div>
            </div>
            <div class="step" data-x="1000" data-y="0">
                <img src="images/wallhaven-337651.png" style="border-radius:15px;width:100%;height:100%;" />
            </div>
            <div class="step" data-x="500" data-y="-600">
                <img src="images/wallhaven-160357.jpg" style="border-radius:15px;width:100%;height:100%;" />
            </div>
            <div class="step" data-x="500" data-y="-800" data-scale="0.5" data-scale="1">
                This is slide 4
            </div>
            <div id="tiny" class="step" data-x="2800" data-y="2000" data-z="-2000" data-rotate="210" data-scale="1">
                <p>and <b>tiny</b> ideas</p>
            </div>
            <div class="step" data-x="0" data-y="-800" data-rotate="90">
                This is slide 5
            </div>
            <div class="step" data-x="-1200" data-y="0" data-rotate-x="30" data-rotate-y="-30" data-rotate-z="90" data-scale="4">
                This is slide 6
            </div>
            <!-- darren code -->
            <div id="overview" class="step" data-x="-200" data-y="-500" data-scale="3"></div>
        </div>
        <script src="js/impress.js"></script>
        <script>impress().init();</script>
    </body>
</html>
